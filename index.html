<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <img src="/images/image-header-mobile.jpg" alt="Three women working in an open office" class="hide-on-desktop">
      <img src="/images/image-header-desktop.jpg" alt="Three women working in an open office" class="hide-on-mobile">
      <header class="headline">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
      </header>
      <p class="about">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat stat1">
          <h2 class="stat-value">10k+</h2><p class="stat-header">companies</p>
        </div>
        <div class="stat stat2">
          <h2 class="stat-value">314</h2><p class="stat-header">templates</p>
        </div>
        <div class="stat stat3">
          <h2 class="stat-value">12m+</h2><p class="stat-header">queries</p>
        </div>
      </div>
    </div>
    
    <footer>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Steven Parker</a>.
        </p>
      </div>
    </footer>
  </div>
</body>
</html>
